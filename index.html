<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>search-in-sciencelib</title>
</head>
<body>
    <button id="open-modal-btn"> Press Me </button>
    <div id="search-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="close-modal">&times;</span>
            </div>
            <input type="search" id="search-input" placeholder="შეიყვანეთ საკვანძო სიტყვები">            
            <div class="modal-body">
                <h2 class="searching-heder">ძებნის არეალი: </h2>
                <div class="searching-labels">
                    <label>
                        <input type="radio" name="search" value="opac" checked>
                        ბიბლიოთეკის კატალოგი
                    </label>
                    <label>
                        <input type="radio" name="search" value="openlibrary" class="radio">
                        ციფრული არქივი
                    </label>
                    <label>
                        <input type="radio" name="search" value="openscience">
                        ქართული სამეცნიერო ნაშრომების ციფრული საცავი
                    </label>
                    <label>
                        <input type="radio" name="search" value="openjournals">
                        ქართული სამეცნიერო ჟურნალები
                    </label>
                </div>
            </div>
            <button id="search-btn">ძებნა</button>
        </div>
    <script src="./script.js"></script>
</body>
</html>
